<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект Место</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__image"></div>
                <div class="profile__info">
                    <button class="profile__edit-btn profile__edit-btn_action_change"></button>
                    <div class="profile__text">
                        <p class="profile__name">Жак-Ив Кусто</p>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-btn profile__add-btn_action_adding"></button>
            </section>
            <section class="places">
                <div class="places__item">
                    <img class="places__photo" src="" alt="Карточка элемента">
                    <div class="places__container">
                        <p class="places__text">Карачаевск</p>
                        <button class="places__like-btn"></button>
                    </div>
                </div>
                <div class="places__item">
                    <img class="places__photo" src="" alt="Карточка элемента">
                    <div class="places__container">
                        <p class="places__text">Гора Эльбрус</p>
                        <button class="places__like-btn"></button>
                    </div>
                </div>
                <div class="places__item">
                    <img class="places__photo" src="" alt="Карточка элемента">
                    <div class="places__container">
                        <p class="places__text">Домбай</p>
                        <div class="places__like-btn"></div>
                    </div>
                </div>
                <div class="places__item">
                    <img class="places__photo" src="" alt="Карточка элемента">
                    <div class="places__container">
                        <p class="places__text">Гора Эльбрус</p>
                        <div class="places__like-btn"></div>
                    </div>
                </div>
                <div class="places__item">
                    <img class="places__photo" src="" alt="Карточка элемента">
                    <div class="places__container">
                        <p class="places__text">Домбай</p>
                        <div class="places__like-btn"></div>
                    </div>
                </div>
                <div class="places__item">
                    <img class="places__photo" src="" alt="Карточка элемента">
                    <div class="places__container">
                        <p class="places__text">Карачаевск</p>
                        <div class="places__like-btn"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright"></p>
        </footer>
    </div>
</body>

</html>
