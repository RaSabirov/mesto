<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект Место</title>
</head>
<body class="page">
        <header class="header page__container">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
        </header>
        <main class="content">
            <section class="profile page__container">
                <div class="profile__container">
                    <img class="profile__image" src="./images/avatar.png" alt="Аватарка профиля">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-btn link" type="button" aria-label="Кнопка изменить"></button>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-btn link" type="button" aria-label="Кнопка добавить"></button>
            </section>
            <section class="places page__container">
                <ul class="places__card">
                    <li class="places__card-item">
                        <img class="places__photo" src="./images/01.jpg" alt="Карточка элемента">
                        <div class="places__text-container">
                            <h2 class="places__text">Летний лес</h2>
                            <button class="places__like-btn" type="button" aria-label="Кнопка лайк"></button>
                        </div>
                    </li>
                    <li class="places__card-item">
                        <img class="places__photo" src="./images/02.jpg" alt="Карточка элемента">
                        <div class="places__text-container">
                            <h2 class="places__text">Осенние листья</h2>
                            <button class="places__like-btn" type="button" aria-label="Кнопка лайк"></button>
                        </div>
                    </li>
                    <li class="places__card-item">
                        <img class="places__photo" src="./images/03.jpg" alt="Карточка элемента">
                        <div class="places__text-container">
                            <h2 class="places__text">Гора Эльбрус</h2>
                            <button class="places__like-btn" type="button" aria-label="Кнопка лайк"></button>
                        </div>
                    </li>
                    <li class="places__card-item">
                        <img class="places__photo" src="./images/04.jpg" alt="Карточка элемента">
                        <div class="places__text-container">
                            <h2 class="places__text">Мост Карачаевск</h2>
                            <button class="places__like-btn" type="button" aria-label="Кнопка лайк"></button>
                        </div>
                    </li>
                    <li class="places__card-item">
                        <img class="places__photo" src="./images/05.jpg" alt="Карточка элемента">
                        <div class="places__text-container">
                            <h2 class="places__text">Отдых с Дюной</h2>
                            <button class="places__like-btn" type="button" aria-label="Кнопка лайк"></button>
                        </div>
                    </li>
                    <li class="places__card-item">
                        <img class="places__photo" src="./images/06.jpg" alt="Карточка элемента">
                        <div class="places__text-container">
                            <h2 class="places__text">Лес с видом сверху</h2>
                            <button class="places__like-btn" type="button" aria-label="Кнопка лайк"></button>
                        </div>
                    </li>
                    </ul>
            </section>
        </main>
        <footer class="footer page__container">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-btn link" type="button" aria-label="Кнопка закрыть"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form-for-edit">
                <input type="text" placeholder="Введите имя" class="popup__input popup__input_type_name" name="fullname">
                <input type="text" placeholder="Введите описание" class="popup__input popup__input_type_job" name="fieldwork">
                <button class="popup__submit-btn" type="submit">Сохранить</button>
            </form>
            </div>
        </div>
    <script src="./script/index.js"></script>
</body>

</html>
