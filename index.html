<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="icon" href="30af78b3d32438461baf.png" type="image/x-icon"/><title>Проект Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header page__container"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип Место"/></header><main class="content"><section class="profile page__container"><div class="profile__container"><div class="profile__avatar-container"><button class="profile__change-avatar" type="button"></button> <img class="profile__image" src="" alt="Аватарка профиля"/></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-btn link" type="button" aria-label="Кнопка изменить"></button><p class="profile__job"></p></div></div><button class="profile__add-btn link" type="button" aria-label="Кнопка добавить"></button></section><section class="places page__container"><ul class="places__card"></ul></section></main><footer class="footer page__container"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer><div class="popup popup_type_profile-edit"><div class="popup__container"><button class="popup__close-btn link" type="button" aria-label="Кнопка закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="form-edit-profile" novalidate><div class="popup__input-container"><input placeholder="Введите имя" class="popup__input popup__input_type_name" name="name" minlength="2" maxlength="40" required autocomplete="off" id="name-input"/> <span class="popup__input-error" id="name-input-error"></span></div><div class="popup__input-container"><input placeholder="Введите описание" class="popup__input popup__input_type_job" name="job" minlength="2" maxlength="200" required autocomplete="off" id="job-input"/> <span class="popup__input-error" id="job-input-error"></span></div><button class="popup__submit-btn" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_places-add"><div class="popup__container"><button class="popup__close-btn link" type="button" aria-label="Кнопка закрыть"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="form-add-places" novalidate><div class="popup__input-container"><input placeholder="Название" class="popup__input popup__input_type_title" name="name" minlength="2" maxlength="30" required autocomplete="off" id="title-input"/> <span class="popup__input-error" id="title-input-error"></span></div><div class="popup__input-container"><input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" name="link" required autocomplete="off" id="link-input"/> <span class="popup__input-error" id="link-input-error"></span></div><button class="popup__submit-btn" type="submit">Создать</button></form></div></div><div class="popup popup_type_image"><div class="popup__img-container"><button class="popup__close-btn link" type="button" aria-label="Кнопка закрыть"></button><figure class="popup__figure"><img class="popup__modal-img" src="#" alt="#"/><figcaption class="popup__caption"></figcaption></figure></div></div><div class="popup popup_type_del-request"><div class="popup__container"><button class="popup__close-btn link" type="button" aria-label="Кнопка закрыть"></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__form" name="form-del-request" novalidate><button class="popup__submit-btn" type="submit">Да</button></form></div></div><div class="popup popup_type_avatar"><div class="popup__container"><button class="popup__close-btn link" type="button" aria-label="Кнопка закрыть"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="form-new-photo" novalidate><div class="popup__input-container"><input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" name="link" required autocomplete="off" id="linkImg-input"/> <span class="popup__input-error" id="linkImg-input-error"></span></div><button class="popup__submit-btn" type="submit">Сохранить</button></form></div></div><template class="places__template"><li class="places__card-item"><button class="places__del-btn" type="button" aria-label="Кнопка удалить"></button> <img class="places__photo" src="#" alt="#"/><div class="places__text-container"><h2 class="places__text"></h2><div class="places__like-container"><button class="places__like-btn" type="button" aria-label="Кнопка лайк"></button> <span class="places__like-counter"></span></div></div></li></template></body></html>
